<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        /* Set the background image and center the content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: serif;
        }

        /* Style the subscription widget container */
        .sendgrid-subscription-widget {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        /* Style the Back link */
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #0000FF;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Additional styles for the widget */
        .sendgrid-subscription-widget input {
            padding: .5em .5em .55em;
            font-size: 1em;
            font-family: serif;
        }

        .sendgrid-subscription-widget .sg-submit-btn {
            display: inline-block;
            color: #444;
            border: 1px solid #ccc;
            background: #ddd;
            box-shadow: 0 0 5px -1px rgba(0, 0, 0, .2);
            cursor: pointer;
            vertical-align: middle;
            max-width: 100px;
            padding: .5em;
            margin: 0 .4em;
            text-align: center;
            font-size: .9em;
            font-family: sans-serif;
        }

        .sendgrid-subscription-widget .sg-submit-btn:active {
            color: #8e8b8b;
            box-shadow: 0 0 5px -1px rgba(0, 0, 0, .6);
        }
    </style>
    <script type="text/javascript" defer src="//app.sgwidget.com/js/sg-widget-v2.js"></script>
</head>
<body>

<div class="sendgrid-subscription-widget widget-2997" 
     data-emailerror="Please enter a valid email address" 
     data-checkboxerror="Please tick the box to accept our conditions">
    <form class="sg-widget" 
          data-token="cdc1f3e19306d6ec8ef579a130612905" 
          onsubmit="return false;">
        <div class="sg-response"></div>
        <input class="sg_email" type="email" name="sg_email" placeholder="Enter your email" required="required"> 
        <input type="submit" class="sg-submit-btn" id="widget-2997" value="Subscribe">
    </form>
    <!-- Back link to homepage -->
    <a href="https://gundled.com" class="back-link">Back</a>
</div>

</body>
</html>
