<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundled</title>
    <link rel="shortcut icon" type="image/x-icon" href="G.ico" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            padding: 60px; /* Increased padding for better spacing */
            border-radius: 60px; /* Optional: Round corners */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 60%);
            margin: 60px; /* Space outside the content */
        }

        img {
            width: 120px; /* Set the width of the image to match text size */
            height: auto; /* Maintain aspect ratio */
            margin: 5px 0; /* Space around the image */
        }

        a {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px; /* Font size for links */
            text-decoration: none;
            color: white; /* Default link color */
            margin: 5px 0;
            transition: color 0.3s; /* Smooth transition for color change */
        }

        a:hover {
            color: blue; /* Change link color on hover */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="gundled.svg" alt="Gundled Logo">
        <a href="mailto:info@gundled.com">subscribe</a>
        <a href="https://www.instagram.com/gundled/" target="_blank">instagram</a>
        <a href="mailto:info@gundled.com">contact</a>
    </div>
</body>
</html>
