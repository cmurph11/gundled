<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundled</title>
    <link rel="shortcut icon" type="image/x-icon" href="G.ico" />
    <style>
        /* Body styling for full-page background and centering */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }

        /* Wrapper container to hold both logo and content containers */
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo container styling */
        .logo-container {
            margin-bottom: 20px; /* Space between logo and links */
        }

        /* Logo image styling */
        .logo-container img {
            width: 360px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
        }

        /* Content container for links */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px; /* Padding inside the container */
            border-radius: 20px; /* Rounded corners */
            background: radial-gradient(circle, rgba(189, 181, 178, .8) 20%, rgba(255, 255, 255, 0) 60%);
        }

        /* Link styling */
        a {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            text-decoration: none;
            color: white;
            margin: 10px 0; /* Space between links */
            transition: color 0.3s;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Wrapper container for centering both logo and content containers -->
    <div class="center-wrapper">
        
        <!-- Logo container -->
        <div class="logo-container">
            <img src="gundled.svg" alt="Gundled Logo">
        </div>
        
        <!-- Content container for links -->
        <div class="content">
            <a href="/subscribe">subscribe</a>
            <a href="https://www.instagram.com/gundled/" target="_blank">instagram</a>
            <a href="mailto:info@gundled.com">contact</a>
        </div>

    </div>
</body>
</html>
